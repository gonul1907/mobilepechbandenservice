<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact — Mobile Bandenpechservice</title>
  <meta name="description" content="Neem contact op met Mobile Bandenpechservice voor directe hulp bij bandenpech.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
  <a class="brand" href="index.html"><img src="images/logo.jpg.png" alt="Mobile Bandenpechservice" class="logo"></a>
      <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="mainNav">Menu</button>
      <nav id="mainNav" class="main-nav">
        <a href="index.html">Home</a>
        <a href="diensten.html">Diensten</a>
        <a href="over.html">Over ons</a>
        <a href="contact.html">Contact</a>
        <a href="faq.html">FAQ</a>
      </nav>
      <a class="call-now" href="tel:+31612345678">Bel: +31 6 12 34 56 78</a>
    </div>
  </header>

  <main>
    <section class="section contact">
      <div class="container">
        <h1>Contact</h1>
        <div class="contact-grid">
          <div>
            <p>Bel direct: <a href="tel:+31612345678">+31 6 12 34 56 78</a></p>
            <p>Email: <a href="mailto:info@mobilebandenpechservice.nl">info@mobilebandenpechservice.nl</a></p>
            <p>Werkgebied: heel Nederland (afhankelijk van bereikbaarheid)</p>
            <p>Openingstijden: 24/7</p>
          </div>

          <form id="contactForm" class="contact-form" action="#" method="post">
            <label>Naam
              <input type="text" name="name" id="name" required>
            </label>

            <label>Telefoon of email
              <input type="text" name="contact" id="contactField" required>
            </label>

            <label>Locatie (adres of GPS)
              <input type="text" name="location" id="location" required>
            </label>

            <label>Beschrijving
              <textarea name="message" id="message" rows="4"></textarea>
            </label>

            <button class="btn btn-primary" type="submit">Verstuur aanvraag</button>
            <div id="formMsg" class="form-msg" aria-live="polite"></div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year"></span> Mobile Bandenpechservice</div>
      <nav class="footer-nav">
        <a href="diensten.html">Diensten</a>
        <a href="contact.html">Contact</a>
        <a href="faq.html">FAQ</a>
      </nav>
    </div>
  </footer>

<script src="script.js"></script>
</body>
</html>
